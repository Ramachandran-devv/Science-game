<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #555;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <div class="score">Hurray! You got 11/11 Score</div>
        <div class="message">You are brilliant Student!</div>
        <div class="image-container">
            <img src="cong.avif" alt="Congratulations">
        </div>
    </div>
</body>
</html>
